
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 24px;
            margin-bottom: 40px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Oops! Page Not Found</h1>
    <p>Looks like you've stumbled upon a broken link.</p>
    <img src="https://example.com/wp-content/uploads/404-image.jpg" alt="Funny 404 Image">
    <p>Don't worry, we're on it!</p>
</body>
</html>
